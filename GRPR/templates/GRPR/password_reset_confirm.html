{% extends 'base.html' %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}

    <div class="container mt-4">
        <h1>Set New Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Set Password</button>
        </form>
    </div>
{% endblock %}
