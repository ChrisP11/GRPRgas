<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
    <!-- custom css styling -->
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">GAS Golf</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="{% url 'home_page' %}" class="nav-link" role="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link" role="button">Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'profile_view' %}" class="nav-link" role="button">{{ first_name }} {{ last_name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Schedule Form -->
    <div class="container my-4">
        <h1 class="mb-4">Activity Feed</h1>

        <!-- Log Table Activity -->
        {% if actions %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Log Date</th>
                        <th>Type</th>
                        <th>Tee Time Date</th>
                        <th>Msg</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in actions %}
                        <tr>
                            <td>{{ entry.lDate }}</td>
                            <td>{{ entry.type }}</td>
                            <td>{{ entry.rDate }}</td>
                            <td>{{ entry.msg }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
