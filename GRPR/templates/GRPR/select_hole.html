{% extends 'base.html' %}

{% block title %}Select Hole{% endblock %}

{% block content %}
<div class="container my-4">
    <h1>Select Hole - {{ course_name }}</h1>
    {% for hole in holes %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">Hole {{ hole.HoleNumber }}</h5>
            <p class="card-text">
                <strong>Par:</strong> {{ hole.Par }}<br>
                <strong>Yardage:</strong> {{ hole.Yardage }} yards<br>
                <strong>Handicap:</strong> {{ hole.Handicap }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
