{% extends 'base.html' %}

{% block title %}Text Test{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Send Text Message to the Group</h1>
    <form method="post" action="{% url 'text_test_view' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="players">Select Players:</label>
            <select multiple class="form-control" id="players" name="players">
                {% for player in players %}
                    <option value="{{ player.id }}">{{ player.FirstName }} {{ player.LastName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Text</button>
    </form>
    {% if success_message %}
        <div class="alert alert-success mt-3">{{ success_message }}</div>
    {% endif %}
    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}
</div>
{% endblock %}
