<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub / Swap</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Include Custom CSS (loaded after Bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">GAS Golf</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Schedule for {{ user_name }}</h1>
        
        <!-- Schedule Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course</th>
                    <th>Time Slot</th>
                    <th>Other Players</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in schedule_data %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.course }}</td>
                    <td>{{ entry.time_slot }}</td>
                    <td>{{ entry.other_players }}</td>
                    <td>
                        <!-- Pass the user ID in data attributes -->
                        <a href="{% url 'subrequest_view' %}?user_name={{ user_name }}&date={{ entry.date }}&course={{ entry.course }}&time_slot={{ entry.time_slot }}&other_players={{ entry.other_players }}" class="btn btn-primary btn-sm">Sub</a>
                        <a href="{% url 'swaprequest_view' %}?date={{ entry.date }}&course={{ entry.course }}&time_slot={{ entry.time_slot }}&other_players={{ entry.other_players|urlencode }}&user_name={{ user_name|urlencode }}" class="btn btn-sm btn-secondary-custom">Swap</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("click", (event) => {
                    const userId = event.target.getAttribute("data-user-id");
                    console.log(`Button clicked for User ID: ${userId}`);
                    // Add logic to handle Sub/Swap actions
                });
            });
        });
    </script>
    
</body>
</html>
