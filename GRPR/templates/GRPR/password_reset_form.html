{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1>Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
